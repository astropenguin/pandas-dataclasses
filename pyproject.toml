[tool.poetry]
name = "pandas-dataclasses"
version = "0.11.0"
description = "pandas data creation made easy by dataclass"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = ["pandas", "dataclass", "series", "dataframe", "typing"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/pandas-dataclasses/"
documentation = "https://astropenguin.github.io/pandas-dataclasses/"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
numpy = "^1.20"
pandas = "^1.2"
pandas-stubs = "^1.2"
typing-extensions = ">=3.10, <5.0"

[tool.poetry.group.dev.dependencies]
black = "^22.10"
ipython = "^8.7"
mypy = "^0.982"
myst-parser = "^0.18"
pydata-sphinx-theme = "^0.12"
pyright = "^1.1"
pytest = "^7.2"
sphinx = "^5.3"

[tool.mypy]
strict = true
warn_unused_ignores = false

[tool.pyright]
reportUnknownArgumentType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
reportUnnecessaryIsInstance = "warning"
typeCheckingMode = "strict"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
