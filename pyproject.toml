[tool.poetry]
name = "pandas-dataclasses"
version = "0.8.0"
description = "pandas data creation made easy by dataclass"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = ["pandas", "dataclass", "series", "dataframe", "typing"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/pandas-dataclasses/"
documentation = "https://astropenguin.github.io/pandas-dataclasses/"

[tool.poetry.dependencies]
python = ">=3.7.1, <3.11"
numpy = [
    { version = ">=1.20, <1.22", python = ">=3.7.1, <3.8" },
    { version = "^1.20", python = ">=3.8, <3.11" },
]
pandas = [
    { version = ">=1.2, <1.4", python = ">=3.7.1, <3.8" },
    { version = "^1.2", python = ">=3.8, <3.11" },
]
pandas-stubs = [
    { version = ">=1.2, <1.4", python = ">=3.7.1, <3.8" },
    { version = "^1.2", python = ">=3.8, <3.11" },
]
typing-extensions = ">=3.10, <5.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8"
ipython = [
    { version = "<8.0", python = ">=3.7.1, <3.8" },
    { version = "^8.0", python = ">=3.8, <3.11" },
]
mypy = "^0.982"
myst-parser = "^0.18"
pydata-sphinx-theme = "^0.9"
pyright = "^1.1"
pytest = "^7.1"
sphinx = "^5.1"

[tool.mypy]
strict = true

[tool.pyright]
reportUnknownArgumentType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
reportUnnecessaryIsInstance = "warning"
typeCheckingMode = "strict"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
